<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       #mbar{
        background: olive;
       }
       #mbar ul{
           margin: 0;

           }
        #mbar ul li a:hover{
            color: violet;
        }   
   </style>
</head>
<body>
    <nav id="mbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>

        </ul>
    </nav>

</html>
