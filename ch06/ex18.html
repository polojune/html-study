<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do-while문</h3><hr>
    <script>
        //1에서 10까지 do-while문 구현
        sum = 0;
        i = 1;
        do{
           sum+=i;
           i++;
        }while(i<11);
        document.writeln("sum:" +sum);
    </script>
</body>
</html>
