<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
       function gugudan(n){
           m = parseInt(n);
           if(isNaN(m)||m<1||m>9){
              alert("잘못입력하셨습니다.");
              return;//밑에 코드 실행되지 않고 함수를 빠져나감.
           }
           for(i=1;i<=9;i++){
           document.writeln(m +"*"+i+"="+(m*i)+"<br>");
       }
       }
   </script>
</head>
<body>
    <h3>구구단</h3><hr>
    <script>
        n = prompt("구구단 몇 단을 원하세요","5")
     gugudan(n);
    </script>

</body>
</html>
