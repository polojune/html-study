<html lang="en">
<head>

<body>
    <h3>if else 학점 매기기 </h3><hr>
   <script>
    var grade;
    var score = prompt("홍길동님 점수를 입력하세요",85);
    score = parseInt(score);//문자열이 정수로 형변환 함수
    //document.writeln(score+10);
    if(score>=90)
        grade = "A";
     if(score>=80)   
        grade = "B";
     if(score>=70)
        grade = "C";   
     if(score>=60)   
        grade = "D";
     else
    
        grade ="F";
      document.writeln(score +"는"+"입니다."); 
        
        
</script>
</body>
