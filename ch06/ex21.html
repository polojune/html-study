<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>중첩 for문</h3><hr>
    <script>
        for(i=1;i<3;i++){
           for(j=1;j<4;j++){
               document.writeln("i:"+i+",j:"+j+"<br>");
           }
           document.writeln("<br>");
        }//for
    </script>
</body>
