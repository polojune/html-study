<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inqurly(){//통장잔금 조회
            return this.balance;

        }
        function deposit(money){
            this.balance+=money;//저금
        }
       function withdraw(money){ //인출
           this.balance-= money;
           return money;
       }
 
        var account = new Object();//최상위 클래스
        account.owner = "홍길동";
        account.code = "1234";
        account.balance = 35000;//통장 잔액
        account.inqurly = inqurly;//메소드 작성  
        account.deposit = deposit; 
        account.withdraw = withdraw;  
    </script>

</head>
<body>
    <h3>Object 객체 사용하기</h3><hr>
    <script>
        document.writeln("account:")
        document.writeln(account.owner);
        document.writeln(account.code)
        document.writeln(account.balance+"<br>");

        account.deposit(10000);
        document.writeln("10000원 저금 후 잔액:"+ account.inqurly()+"<br>");
        account.withdraw(5000);
        document.writeln("5000원 인출 후 잔액:"+ account.inqurly()+"<br>");
    </script>
</body>
</html>
