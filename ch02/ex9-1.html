<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>리스트 만들기</h3>
    <hr>
    <h3>라면을 끊이는 순서</h3>
    <ol type="A">
    <li>물을 끊인다</li>
    <li>라면과 스프를 넣는다</li>
    <li>파를 썰어 넣는다</li>
    <li>5분 후 먹는다</li>
</ol>
<ol type="1">
    <li>물을 끊인다</li>
    <li>라면과 스프를 넣는다</li>
    <li>파를 썰어 넣는다</li>
    <li>5분 후 먹는다</li>
</ol>
<ul type="circle">
    <li>물을 끊인다</li>
    <li>라면과 스프를 넣는다</li>
    <li>파를 썰어 넣는다</li>
    <li>5분 후 먹는다</li>
</ul>
</body>
</html>
