<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>하이퍼링크 만들기</h3>
    <a href="http://naver.com"target="_blank">네이버</a><br>
    <a href="http://google.com"target="_self">구글</a><br>
    <!--frame 태그에 적용되는 target-->
    <!--parent : 부모프레임에 오픈-->
    <!--top : 전체화면에 오픈-->
    <a href="http://youtube.com"target="_parent">유투브</a><br>
    <a href="http://facebook.com"target="_top">페이스북</a><br>
    <a href="http://ex12.com"target="">ex12</a><br>
</body>
</html>
