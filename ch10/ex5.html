<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
       function load(){
        sel = document.getElementById("site");
        window.location = sel.options[sel.selectedIndex].value;   
       }
   </script>
</head>
<body>
    <h3>windwo.location으로 select 웹 사이트로 이동</h3><hr>
    사이트 선택:
    <select id="site">
        <option value="http://www.naver.com" selected>네이버
        <option value="http://www.google.com">구글
        <option value="http://www.microsoft.com">마이크로소프트
    </select><p>
    <button onclick="load()">웹사이트 접속</button><p>
    <select id="site1" onchange="load()">
        <option value="http://www.naver.com" selected>네이버
        <option value="http://www.google.com">구글
        <option value="http://www.microsoft.com">마이크로소프트
    </select><p>
</body>
</html>
